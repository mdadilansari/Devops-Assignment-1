<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ACEest Fitness</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 3rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #0072ff;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem;
            background: #0072ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056cc;
        }

        h2 {
            margin-top: 2rem;
            color: #00c6ff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f0f8ff;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            margin-bottom: 0.6rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .empty {
            color: #888;
            font-style: italic;
            text-align: center;
            margin-top: 1rem;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üèãÔ∏è ACEest Fitness</h1>

        <form action="/add" method="post">
            <label for="workout">Workout</label>
            <input type="text" id="workout" name="workout" placeholder="e.g., Pushups" required>

            <label for="duration">Duration (minutes)</label>
            <input type="number" id="duration" name="duration" placeholder="e.g., 20" required>

            <button type="submit">‚ûï Add Workout</button>
        </form>

        <h2>üìã Logged Workouts</h2>
        {% if workouts %}
        <ul>
            {% for w in workouts %}
            <li style="display: flex; justify-content: space-between; align-items: center;">
                <span><strong>{{ w.workout }}</strong> ‚Äî {{ w.duration }} minutes</span>
                <form action="/delete/{{ loop.index0 }}" method="post" style="margin:0;">
                    <button type="submit"
                        style="background:none;
                        border:none; 
                        cursor:pointer; font-size:1.2rem; color:#ff4d4d;">
                        üóëÔ∏è
                    </button>
                </form>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="empty">No workouts yet. Start logging today! üí™</p>
        {% endif %}

        <div class="footer">
            JSON API ‚Üí <code>/workouts</code>
        </div>
    </div>
</body>

</html>
