<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ACEest Fitness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>🏋️ ACEest Fitness</h1>

        <form action="/add" method="post">
            <label for="workout">Workout</label>
            <input type="text" id="workout" name="workout" placeholder="e.g., Pushups" required>

            <label for="duration">Duration (minutes)</label>
            <input type="number" id="duration" name="duration" placeholder="e.g., 20" required>

            <button type="submit">➕ Add Workout</button>
        </form>

        <h2>📋 Logged Workouts</h2>
        {% if workouts %}
        <ul>
            {% for w in workouts %}
            <li style="display: flex; justify-content: space-between; align-items: center;">
                <span><strong>{{ w.workout }}</strong> — {{ w.duration }} minutes</span>
                <form action="/delete/{{ loop.index0 }}" method="post" style="margin:0;">
                    <button type="submit"
                        style="background:none;
                        border:none; 
                        cursor:pointer; font-size:1.2rem; color:#ff4d4d;">
                        🗑️
                    </button>
                </form>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="empty">No workouts yet. Start logging today! 💪</p>
        {% endif %}

        <div class="footer">
            JSON API → <code>/workouts</code>
        </div>
    </div>
</body>

</html>
