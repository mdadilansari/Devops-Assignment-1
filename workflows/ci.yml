name: CI â€” Build & Test in Docker

on:
  push: [ "master" ]
  pull_request: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t aceest-fitness:ci .

      - name: Run tests inside container
        run: docker run --rm aceest-fitness:ci pytest -q